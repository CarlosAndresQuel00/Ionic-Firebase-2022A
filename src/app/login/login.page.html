<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty||email.touched)&&email.errors">email no válido</ion-note>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty||password.touched)&&password.errors">password no válido</ion-note>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Login</ion-button>
    <ion-button type="button" expand="block" color="secondary" (click)="register()">Register</ion-button>
  </form>
</ion-content>
